[workspace]
resolver = "2"
members = [
    "read_schemars_code",
    #    "rio-fs-write",
    "tracing_opentelemetry_openobserve",
    "rustlib-demo",
    "test-case-demo",
    "thread_demo",
    "pnet_demo",
    "serde_demo",
    "enum_iterator_demo",
    "rand_demo",
    "rust_embed_demo",
    "anyhow_demo",
    "jsonschema_demo",
    "url_demo",
    "thiserror_demo"
