serde_json = "1.0.105"
serde_yaml = "0.9.25"
validator = { version = "0.16.1", features = ["derive"] }
serde_with = "3.3.0"
ntest = "0.9.0"
pretty_assertions = "1.4.0"
chrono = "0.4.30"
chrono-tz = "0.8.3"
rand = "0.8.5"
rust-embed = "8.0.0"
anyhow = "1.0.75"
jsonschema = "0.17.1"
url = "2.4.1"
lazy_static = "1.4.0"
env_logger = "0.10.0"
log = "0.4.20"
thiserror = "1.0.48"